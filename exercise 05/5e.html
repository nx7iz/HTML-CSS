<style>
  p {
    font-family: Arial, Helvetica, sans-serif;
  }

  .new {
    color: rgb(221, 13, 13);
    font-size: 12px;
    text-align: center;
    margin-bottom: 7px;
    font-weight: bold;
  }

  .macbook {
    font-size: 17px;
    font-weight: bold;
    text-align: center;
    margin-top: 0;
    margin-bottom: 1px;
  }

  .supercharged {
    font-size: 30px;
    font-weight: bold;
    text-align: center;
    margin-top: 0;
    margin-bottom: 8px;
  }

  .price {
    text-align: center;
    font-size: 14px;
    margin-top: 0;
  }

  .buy-button {
    background-color: rgb(80, 80, 248);
    color: white;
    border: none;
    font-weight: bold;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 14px;
    padding-right: 14px;
    border-radius: 18px;
    display: block;
    margin: 0 auto;
    cursor: pointer;
    transition: padding 0.25s, background-color 0.25s, border-color 0.25s;
  }

  .buy-button:hover {
    background-color: black;
    padding-left: 30px;
    padding-right: 30px;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(80, 80, 248);
  }
</style>

<p class="new">New</p>
<p class="macbook">MacBook Pro</p>
<p class="supercharged">Supercharged for pros.</p>
<p class="price">From $1999</p>
<button class="buy-button">Buy</button>
