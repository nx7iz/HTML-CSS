<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 115px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
  }
  .join-button {
    background-color: white;
    color: rgb(41, 118, 211);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 65px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;

  }
  .tweet-button {
    background-color: rgb(64, 140, 232);
    color: white;
    height: 36px;
    width: 74px;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
