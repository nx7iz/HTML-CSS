<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      font-family: Arial, Helvetica, sans-serif;
    }

    .header {
      background-color: rgb(120, 82, 178);
      color: white;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;

    }

    .home-link {
      font-weight: bold;
      margin-left: 12px;
    }

    .text-box {
      width: 500px;
      border: none;
      margin-top: 12px;
      margin-bottom: 12px;
      height: 30px;
      padding-left: 15px;
      border-radius: 15px;
    }

    .download-button {
      background-color: rgb(120, 82, 178);
      color: white;
      font-size: 16px;

      margin-right: 6px;

      border-width: 1px;
      border-color: white;
      border-style: solid;
      border-radius: 2px;

      padding-left: 15px;
      padding-right: 15px;
      padding-top: 8px;
      padding-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="home-link">Home</div>
    <input class="text-box" type="Search" placeholder="Search">
    <button class="download-button">Downlaod</button>
  </div>
</body>

</html>
