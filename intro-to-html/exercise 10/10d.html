<!DOCTYPE html>
<html>

<head>
  <style>
    p {
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 0;
      margin-bottom: 0;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: 220px 220px 220px;
      column-gap: 20px;
      align-items: center;
    }

    .profile {
      width: 200px;
      box-shadow: 0 0px 5px rgba(0, 0, 0, 0.3);
      vertical-align: top;
      margin-right: 15px;
    }

    .mutual-friend-row {
      display: grid;
      grid-template-columns: 35px 1fr;
      align-items: center;
      margin-left: 8px;
      margin-bottom: 10px;


    }

    .profile-picture {
      width: 200px;
      height: 220px;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
      margin-left: 8px;
    }

    .mutual-friend-picture {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 40px;
      vertical-align: middle;
      margin-right: 4px;
    }

    .mutual-friends {
      color: rgb(137, 137, 137);
    }

    .add-friend-button {
      background-color: rgb(24, 119, 242);
      color: white;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 20px;
      padding-right: 20px;
      border-radius: 4px;
      font-size: 16px;
      margin-left: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="profile-grid">
    <div class="profile">
      <img class="profile-picture" src="../../images/wallpaper 05.jpg" alt="">
      <p class="name">Ruxus</p>
      <div class="mutual-friend-row">
        <img class="mutual-friend-picture" src="../../images/Stork.jpg" alt="">
        <p class="mutual-friends">2 mutual friends</p>
      </div>
      <button class="add-friend-button">Add Friend</button>
    </div>

    <div class="profile">
      <img class="profile-picture" src="../../images/Stork.jpg" alt="">
      <p class="name">Stark</p>
      <div class="mutual-friend-row">
        <img class="mutual-friend-picture" src="../../images/wallpaper 01.jpg" alt="">
        <p class="mutual-friends">5 mutual friends</p>
      </div>
      <button class="add-friend-button">Add Friend</button>
    </div>

    <div class="profile">
      <img class="profile-picture" src="../../images/Himmel.jpg" alt="">
      <p class="name">Himmel</p>
      <div class="mutual-friend-row">
        <img class="mutual-friend-picture" src="../../images/wallpaper 03.jpg" alt="">
        <p class="mutual-friends">9 mutual friends</p>
      </div>
      <button class="add-friend-button">Add Friend</button>
    </div>
  </div>

</body>

</html>
