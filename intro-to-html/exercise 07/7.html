<!DOCTYPE html>
<html>
  <title>Exercise 07</title>
<head>
  <style>
    .image {
      width: 200px;
      border-radius: 11px;
      margin-right: 50px;
    }

    .image-02 {
      width: 150px;
      height: 150px;
      object-fit: cover;
      object-position: center;
      margin-right: 50px;
    }

    .image-03 {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 70px;
    }

    .search-bar {
      font-size: 16px;
      border-width: 1px;
      border-style: solid;
      border-color: rgb(200, 200, 200);
      margin-top: 20px;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-right: 15px;
      padding-left: 15px;
      border-radius: 8px;
    }

    .google-search-bar {
      font-size: 16px;
      width: 500px;
      border: none;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-right: 15px;
      padding-left: 15px;
      border-radius: 30px;
      border-color: rgb(215, 213, 213);
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
      border-style: solid;
      border-width: 1.5px;
    }
  </style>
</head>

<body>
  <img class="image" src="../../images/wallpaper 01.jpg" alt="">
  <img class="image-02" src="../../images/wallpaper 01.jpg" alt="">
  <img class="image-03" src="../../images/wallpaper 01.jpg" alt="">
  <input class="search-bar" type="text" placeholder="Search">
  <input class="google-search-bar" type="text" placeholder="Search Google or type a URL">
</body>

</html>
